<html><head><base href="https://www.skybrute.de">
  <link rel="icon" href="https://i.imgur.com/JP4qYpv.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Skybrute</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #121212;
      --player-background: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #ff4081;
      --control-color: #e0e0e0;
      --control-hover: #ff4081;
      --slider-track: #333;
      --slider-thumb: #ff4081;
      --song-item-hover: #333;
      --progress: 0%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      max-width: 450px;
      margin: 0 auto;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
    }

    .player-container {
      padding: 30px;
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: pan-y pinch-zoom;
    }

    .thumbnail-container {
      width: 60%;
      aspect-ratio: 1 / 1;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: border-radius 0.3s ease;
    }

    .thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .thumbnail-container:hover .thumbnail {
      transform: scale(1.05);
    }

    .song-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .song-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--accent-color);
      transition: color 0.3s ease;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      background: none;
      border: none;
      font-size: 1.8em;
      color: var(--control-color);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      color: var(--control-hover);
      transform: scale(1.2);
    }

    .shuffle-btn {
      font-size: 1.5em;
    }

    .repeat-btn {
      font-size: 1.5em;
    }

    .autoplay-btn {
      font-size: 1.5em;
    }

    .controls button i {
      font-size: 1.2em;
      transition: transform 0.2s ease;
    }

    .controls button:hover i {
      transform: scale(1.2);
    }

    .active-control {
      color: var(--accent-color);
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: linear-gradient(to right, var(--accent-color) 0%, var(--accent-color) 0%, var(--slider-track) 0%, var(--slider-track) 100%);
      border-radius: 3px;
      outline: none;
      margin-bottom: 20px;
      transition: background 0.3s ease;
      position: relative;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: var(--slider-thumb);
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background 0.3s ease;
      margin-top: -5px;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: var(--slider-thumb);
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background 0.3s ease;
      margin-top: 0;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: linear-gradient(to right, var(--accent-color) 0%, var(--accent-color) var(--progress), var(--slider-track) var(--progress), var(--slider-track) 100%);
    }

    input[type="range"]::-moz-range-track {
      height: 6px;
      background: linear-gradient(to right, var(--accent-color) 0%, var(--accent-color) var(--progress), var(--slider-track) var(--progress), var(--slider-track) 100%);
    }

    .song-list-container {
      margin-top: 25px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .song-list-container h3 {
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .search-container {
      width: 100%;
      margin-bottom: 10px;
    }

    .search-container input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: var(--player-background);
      color: var(--text-color);
      font-size: 1em;
      outline: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .search-container input::placeholder {
      color: #aaa;
    }

    .song-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
    }

    .song-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: background 0.2s ease, color 0.3s ease;
      color: var(--text-color);
    }

    .song-item img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .song-item .song-name {
      flex-grow: 1;
      font-size: 1em;
    }

    .song-item:hover {
      background-color: var(--song-item-hover);
      color: var(--accent-color);
    }

    .song-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      body {
        max-width: 100%;
      }

      .player-container {
        width: 95%;
        padding: 20px;
        align-items: center;
      }

      .controls {
        gap: 15px;
      }

      button {
        font-size: 1.5em;
      }

      .shuffle-btn {
        font-size: 1.2em;
      }

      .repeat-btn {
        font-size: 1.2em;
      }

      .autoplay-btn {
        font-size: 1.2em;
      }

      .song-title {
        font-size: 1.2em;
      }

      input[type="range"] {
        height: 5px;
      }

      input[type="range"]::-webkit-slider-thumb,
      input[type="range"]::-moz-range-thumb {
        width: 14px;
        height: 14px;
      }

      input[type="range"]::-webkit-slider-runnable-track,
      input[type="range"]::-moz-range-track {
        height: 5px;
      }

      .song-list {
        max-height: 180px;
      }

      .controls button i {
        font-size: 1em;
      }
    }

    /* Scrollbar Styling */
    .song-list::-webkit-scrollbar {
      width: 8px;
    }

    .song-list::-webkit-scrollbar-track {
      background: #2c2c2c;
    }

    .song-list::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 4px;
    }
    
    audio {
      display: none;
    }
  </style>
</head>

const shuffleBtn = document.getElementById('shuffle-btn');
const repeatBtn = document.getElementById('repeat-btn');
const autoplayBtn = document.getElementById('autoplay-btn');
const progress = document.getElementById('progress');
const songListContainer = document.getElementById('song-list');
const searchInput = document.getElementById('search-input');
const playerContainer = document.querySelector('.player-container');
function loadSong(index) {
  const song = songs[index];
  thumbnail.src = song.thumbnail;
  songTitle.textContent = song.title;
  audio.src = song.path;
  audio.load();
  progress.value = 0;
  progress.style.setProperty('--progress', '0%');
  highlightActiveSong();
  updateMediaSessionMetadata();
  audio.pause();
  updatePlayPauseIcon();
}
function playPause() {
  if (audio.paused) {
    audio.play().catch(error => console.error("Autoplay prevented: ", error));
    const playIcon = playPauseBtn.firstElementChild;
    playIcon.classList.remove('fa-play');
    playIcon.classList.add('fa-pause');
    if ('mediaSession' in navigator) {
      navigator.mediaSession.playbackState = 'playing';
    }
  } else {
    audio.pause();
    const playIcon = playPauseBtn.firstElementChild;
    playIcon.classList.remove('fa-pause');
    playIcon.classList.add('fa-play');
    if ('mediaSession' in navigator) {
      navigator.mediaSession.playbackState = 'paused';
    }
  }
}
function updatePlayPauseIcon() {
  const playIcon = playPauseBtn.firstElementChild;
  if (audio.paused) {
    playIcon.classList.remove('fa-pause');
    playIcon.classList.add('fa-play');
  } else {
    playIcon.classList.remove('fa-play');
    playIcon.classList.add('fa-pause');
  }
}
function playSong(index) {
  currentSongIndex = index;
  loadSong(currentSongIndex);
  audio.play().catch(error => console.error("Autoplay prevented: ", error));
  updatePlayPauseIcon();
  if ('mediaSession' in navigator) {
    navigator.mediaSession.playbackState = 'playing';
  }
}
function nextSong() {
  if (isShuffle) {
    shuffleIndex = (shuffleIndex + 1) % shuffledIndices.length;
    currentSongIndex = shuffledIndices[shuffleIndex];
  } else {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
  }
  loadSong(currentSongIndex);
  audio.play().catch(error => console.error("Autoplay prevented: ", error));
  updatePlayPauseIcon();
  if ('mediaSession' in navigator) {
    navigator.mediaSession.playbackState = 'playing';
  }
}
function prevSong() {
  if (isShuffle) {
    shuffleIndex = (shuffleIndex - 1 + shuffledIndices.length) % shuffledIndices.length;
    currentSongIndex = shuffledIndices[shuffleIndex];
  } else {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
  }
  loadSong(currentSongIndex);
  audio.play().catch(error => console.error("Autoplay prevented: ", error));
  updatePlayPauseIcon();
  if ('mediaSession' in navigator) {
    navigator.mediaSession.playbackState = 'playing';
  }
}
function toggleShuffle() {
  isShuffle = !isShuffle;
  shuffleBtn.querySelector('i').classList.toggle('active-control');
  if (isShuffle) {
    isRepeat = false;
    isAutoplay = false;
    repeatBtn.querySelector('i').classList.remove('active-control');
    autoplayBtn.querySelector('i').classList.remove('active-control');
    shuffledIndices = shuffleArray([...Array(songs.length).keys()]);
    shuffleIndex = shuffledIndices.indexOf(currentSongIndex);
  }
}
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
function toggleRepeat() {
  isRepeat = !isRepeat;
  repeatBtn.querySelector('i').classList.toggle('active-control');
  if (isRepeat) {
    isShuffle = false;
    isAutoplay = false;
    shuffleBtn.querySelector('i').classList.remove('active-control');
    autoplayBtn.querySelector('i').classList.remove('active-control');
  }
}
function toggleAutoplay() {
  isAutoplay = !isAutoplay;
  autoplayBtn.querySelector('i').classList.toggle('active-control');
  if (isAutoplay) {
    isRepeat = false;
    isShuffle = false;
    repeatBtn.querySelector('i').classList.remove('active-control');
    shuffleBtn.querySelector('i').classList.remove('active-control');
  }
}
playPauseBtn.addEventListener('click', playPause);
prevBtn.addEventListener('click', prevSong);
nextBtn.addEventListener('click', nextSong);
shuffleBtn.addEventListener('click', toggleShuffle);
repeatBtn.addEventListener('click', toggleRepeat);
autoplayBtn.addEventListener('click', toggleAutoplay);
audio.addEventListener('ended', () => {
  if (isRepeat) {
    audio.currentTime = 0;
    audio.play().catch(error => console.error("Autoplay prevented (repeat): ", error));
  } else if (isAutoplay) {
    nextSong();
  } else if (isShuffle) {
    nextSong();
  } else {
    updatePlayPauseIcon();
    if ('mediaSession' in navigator) {
      navigator.mediaSession.playbackState = 'paused';
    }
  }
});
audio.addEventListener('timeupdate', () => {
  if (isFinite(audio.duration)) {
    const progressValue = audio.currentTime / audio.duration * 100;
    progress.value = progressValue;
    progress.style.setProperty('--progress', `${progressValue}%`);
  }
});
progress.addEventListener('input', () => {
  if (isFinite(audio.duration)) {
    const progressValue = progress.value;
    audio.currentTime = progressValue / 100 * audio.duration;
    progress.style.setProperty('--progress', `${progressValue}%`);
  }
});
let touchStartX = 0;
let touchEndX = 0;
playerContainer.addEventListener('touchstart', e => {
  touchStartX = e.touches[0].clientX;
});
playerContainer.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].clientX;
  handleSwipe();
});
function handleSwipe() {
  const swipeDistance = touchEndX - touchStartX;
  if (swipeDistance > 50) {
    prevSong();
  } else if (swipeDistance < -50) {
    nextSong();
  }
}
function renderSongList(filteredSongs) {
  songListContainer.innerHTML = '';
  filteredSongs.forEach((song, index) => {
    const listItem = document.createElement('li');
    listItem.classList.add('song-item');
    const img = document.createElement('img');
    img.src = song.thumbnail;
    img.alt = `${song.title} Thumbnail`;
    const songName = document.createElement('span');
    songName.classList.add('song-name');
    songName.textContent = song.title;
    listItem.appendChild(img);
    listItem.appendChild(songName);
    listItem.addEventListener('click', () => playSong(index));
    songListContainer.appendChild(listItem);
  });
  highlightActiveSong();
}
function highlightActiveSong() {
  const items = document.querySelectorAll('.song-item');
  items.forEach((item, index) => {
    if (index === currentSongIndex) {
      item.style.color = 'var(--accent-color)';
    } else {
      item.style.color = 'var(--text-color)';
    }
  });
}
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  const filteredSongs = songs.filter(song => song.title.toLowerCase().includes(query));
  renderSongList(filteredSongs);
});
function updateMediaSessionMetadata() {
  const currentSong = songs[currentSongIndex];
  if ('mediaSession' in navigator) {
    try {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: currentSong.title,
        artist: 'Skybrute',
        artwork: [{
          src: currentSong.thumbnail,
          sizes: '96x96',
          type: 'image/png'
        }, {
          src: currentSong.thumbnail,
          sizes: '128x128',
          type: 'image/png'
        }, {
          src: currentSong.thumbnail,
          sizes: '192x192',
          type: 'image/png'
        }, {
          src: currentSong.thumbnail,
          sizes: '256x256',
          type: 'image/png'
        }, {
          src: currentSong.thumbnail,
          sizes: '384x384',
          type: 'image/png'
        }, {
          src: currentSong.thumbnail,
          sizes: '512x512',
          type: 'image/png'
        }]
      });
      navigator.mediaSession.setActionHandler('play', playPause);
      navigator.mediaSession.setActionHandler('pause', playPause);
      navigator.mediaSession.setActionHandler('nexttrack', nextSong);
      navigator.mediaSession.setActionHandler('previoustrack', prevSong);
    } catch (error) {
      console.error('Media Session API failed:', error);
    }
  }
}
function initialize() {
  renderSongList(songs);
  loadSong(currentSongIndex);
  audio.pause();
  updatePlayPauseIcon();
}
initialize();
window.addEventListener('load', () => {
  updatePlayPauseIcon();
});
document.addEventListener('visibilitychange', () => {
  if (!document.hidden) {
    updateMediaSessionMetadata();
  }
});</script>
</body>
</html>
