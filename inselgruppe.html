<html>
  <head>
    <base href="www.skybrute.de">
    <link rel="icon" href="https://i.imgur.com/JP4qYpv.png">
    <meta charset="UTF-8">
    <title>Skybrute</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #6200ea;
        --secondary-color: #03dac6;
        --background-color: #121212;
        --card-background: #1f1f1f;
        --text-color: #ffffff;
        --accent-color: #bb86fc;
        --now-playing-height: 80px;
        --card-hover-scale: 1.05;
        --shadow-color: rgba(0, 0, 0, 0.5);
        --play-button-color: #ffffff;
        --play-button-shadow: rgba(0, 0, 0, 0.7);
        --progress-bar-color: #444;
        --progress-handle-color: #777;
        --shuffle-button-color: #ffffff;
        --shuffle-button-active-color: var(--accent-color);
        --loop-button-active-color: #ff4081;
        --visualizer-active-color: #00ff00;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      body {
        background: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        padding: 2rem;
        padding-bottom: calc(2rem + var(--now-playing-height));
      }
      /* The container is placed above the visualizer canvas */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        margin-bottom: 4rem;
        position: relative;
        z-index: 2;
      }
      .logo {
        position: fixed;
        top: 1rem;
        left: 1rem;
        width: 150px;
        height: auto;
        z-index: 100;
      }
      .logo img {
        width: 100%;
        height: auto;
        display: block;
      }
      .navigation {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 100;
        display: flex;
        gap: 1rem;
      }
      .nav-button {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.7rem 1rem;
        font-size: 1rem;
        border-radius: 10px;
        text-decoration: none;
      }
      .nav-button:hover {
        color: var(--primary-color);
        background-color: rgba(255, 255, 255, 0.1);
      }
      .search-container {
        margin: 4rem auto 1rem;
        max-width: 600px;
        padding: 0 1rem;
        animation: fadeIn 1s ease-in-out;
      }
      .search-input {
        width: 100%;
        padding: 1rem 1.2rem;
        font-size: 1rem;
        background: var(--card-background);
        border: none;
        border-radius: 12px;
        color: var(--text-color);
        box-shadow: 0 2px 5px var(--shadow-color);
      }
      .search-input:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--primary-color);
      }
      .music-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 2rem;
        padding: 2rem 1rem;
        animation: fadeInUp 1s ease-in-out;
      }
      .music-card {
        background: var(--card-background);
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 5px 15px var(--shadow-color);
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
      }
      .music-card:hover {
        transform: scale(var(--card-hover-scale));
        box-shadow: 0 10px 25px var(--shadow-color);
      }
      .music-card .thumbnail {
        width: 100%;
        aspect-ratio: 1 / 1;
        background: #2a2a2a;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .music-card .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        aspect-ratio: 1 / 1;
      }
      .music-card:hover .thumbnail img {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }
      .play-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      .music-card:hover .play-overlay {
        opacity: 1;
      }
      .play-icon {
        width: 60px;
        height: 60px;
        color: white;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        transition: transform 0.2s ease-in-out;
      }
      .play-overlay:hover .play-icon {
        transform: scale(1.1);
      }
      .song-info {
        padding: 1.2rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .song-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .audio-control {
        display: none;
      }
      #now-playing {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--card-background);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1.5rem;
        box-shadow: 0 -5px 20px var(--shadow-color);
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        height: var(--now-playing-height);
        backdrop-filter: blur(15px);
        z-index: 100;
      }
      .now-playing-info {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        flex: 1 1 auto;
        min-width: 150px;
        max-width: 400px;
        overflow: hidden;
        animation: slideUp 0.5s ease-in-out;
      }
      .now-playing-thumbnail {
        width: 70px;
        height: 70px;
        border-radius: 14px;
        overflow: hidden;
        flex-shrink: 0;
        box-shadow: 0 3px 10px var(--shadow-color);
        transition: transform 0.2s ease-in-out;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .now-playing-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .now-playing-thumbnail:hover {
        transform: scale(1.05);
      }
      .now-playing-title {
        font-size: 1.1rem;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .playback-controls {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        flex: 0 0 auto;
      }
      .control-button {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.7rem;
        border-radius: 50%;
        transition: color 0.2s ease-in-out, transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .control-button:hover {
        color: var(--primary-color);
        background-color: rgba(255, 255, 255, 0.1);
      }
      .control-button.active {
        color: var(--secondary-color);
      }
      .control-button.active svg path {
        fill: var(--primary-color);
      }
      .control-button svg {
        width: 30px;
        height: 30px;
      }
      .shuffle-button {
        color: var(--shuffle-button-color);
      }
      .shuffle-button.active {
        color: var(--shuffle-button-active-color);
        box-shadow: 0 0 0 2px var(--shuffle-button-active-color);
      }
      .shuffle-button, #autoplay-toggle {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .shuffle-button:hover:not(.active) {
        color: var(--shuffle-button-active-color);
        background-color: rgba(98, 0, 234, 0.1);
      }
      #autoplay-toggle.active {
        box-shadow: 0 0 0 2px var(--secondary-color);
      }
      #autoplay-toggle:hover:not(.active) {
        color: var(--secondary-color);
        background-color: rgba(3, 218, 198, 0.1);
      }
      .loop-button.active {
        color: var(--loop-button-active-color);
        box-shadow: 0 0 0 2px var(--loop-button-active-color);
      }
      .loop-button:hover:not(.active) {
        color: var(--loop-button-active-color);
        background-color: rgba(255, 64, 129, 0.1); 
      }
      .control-circle {
        background: var(--card-background);
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.7rem;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 3px 8px var(--shadow-color);
      }
      .control-circle svg {
        width: 24px;
        height: 24px;
      }
      .control-circle.active {
        color: var(--accent-color);
      }
      /* Visualizer toggle active style */
      #visualizer-toggle.active {
        color: var(--visualizer-active-color);
        box-shadow: 0 0 0 2px var(--visualizer-active-color);
      }
      .progress-container {
        flex: 2 1 300px;
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 0 1.5rem;
        width: 100%;
        animation: zoomIn 0.5s ease-in-out;
      }
      .progress-bar {
        flex: 1;
        height: 8px;
        background: var(--progress-bar-color);
        border-radius: 4px;
        position: relative;
        cursor: pointer;
        overflow: hidden;
      }
      .progress-filled {
        height: 100%;
        background: var(--primary-color);
        width: 0%;
        transition: width 0.1s linear;
      }
      .progress-handle {
        position: absolute;
        top: 50%;
        left: 0%;
        width: 16px;
        height: 16px;
        background: var(--progress-handle-color);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        cursor: grab;
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
      }
      .progress-handle:active {
        cursor: grabbing;
        transform: translate(-50%, -50%) scale(1.2);
        background-color: white;
      }
      .volume-control {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 0 1.5rem;
        flex: 0 0 auto;
      }
      .volume-slider {
        width: 120px;
        height: 6px;
        -webkit-appearance: none;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        outline: none;
      }
      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .volume-slider::-webkit-slider-thumb:hover {
        background-color: white;
      }
      .toggle-button {
        display: none;
      }
      .time-display {
        font-size: 1rem;
        color: var(--text-color);
        min-width: 120px;
        text-align: center;
      }
      .no-results {
        text-align: center;
        padding: 3rem;
        color: #888;
        grid-column: 1 / -1;
        font-size: 1.2rem;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes zoomIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      /* Visualizer canvas styles */
      .visualizer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.4;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <!-- Visualizer Canvas (background) -->
    <canvas id="visualizer" class="visualizer"></canvas>

    <div class="logo">
      <img src="https://i.imgur.com/xCFfLev.png" alt="SkyBrute Logo" id="logo-image">
    </div>
    <div class="navigation">
      <button class="control-circle shuffle-button" id="shuffle-button" aria-label="Shuffle">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M17,3L22.25,7.5L17,12L22.25,16.5L17,21V18H14.26L11.44,15.18L13.56,13.06L15.5,15H17V12L17,9H15.5L6.5,18H2V15H5.26L14.26,6H17V3M2,6H6.5L9.32,8.82L7.2,10.94L5.26,9H2V6Z"/>
        </svg>
      </button>
      <button class="control-circle loop-button" id="loop-button" aria-label="Loop Track">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M17,17H7V14L3,18L7,22V19H19V13H17M7,7H17V10L21,6L17,2V5H5V11H7V7Z" style="display:none"/>
          <path fill="currentColor" d="M12 5V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 2.97-2.17 5.43-5 5.91v2.02c3.95-.49 7-3.85 7-7.93 0-4.42-3.58-8-8-8zm-6 8c0-1.65.67-3.15 1.76-4.24L6.34 7.34C4.9 8.79 4 10.79 4 13c0 4.08 3.05 7.44 7 7.93v-2.02c-2.83-.48-5-2.94-5-5.91z"/>
        </svg>
      </button>
      <button class="control-circle" id="autoplay-toggle" aria-label="Toggle Autoplay">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M17,17H7V14L3,18L7,22V19H19V13H17M7,7H17V10L21,6L17,2V5H5V11H7V7Z"/>
        </svg>
      </button>
      <!-- New Visualizer Toggle Button -->
      <button class="control-circle" id="visualizer-toggle" aria-label="Toggle Visualizer">
        <svg viewBox="0 0 24 24">
          <!-- Simple bar chart icon -->
          <rect x="4" y="10" width="3" height="8" fill="currentColor"></rect>
          <rect x="10" y="6" width="3" height="12" fill="currentColor"></rect>
          <rect x="16" y="14" width="3" height="4" fill="currentColor"></rect>
        </svg>
      </button>
    </div>
    <div class="container">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search songs..." id="search-input" aria-label="Search songs">
      </div>
      <div class="music-grid" id="music-grid">
        <!-- Music cards will be dynamically inserted here -->
      </div>
    </div>
    <div id="now-playing">
      <div class="now-playing-info">
        <div class="now-playing-thumbnail" id="now-playing-thumbnail"></div>
        <span class="now-playing-title" id="current-song">Nothing playing</span>
      </div>
      <div class="playback-controls">
        <button class="control-button" id="prev-track" aria-label="Previous Track">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M6,18V6H8V18H6M9.5,12L18,6V18L9.5,12Z"/></svg>
        </button>
        <button class="control-button" id="play-pause-control" aria-label="Play/Pause">
          <svg viewBox="0 0 24 24" id="play-pause-icon">
            <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
          </svg>
        </button>
        <button class="control-button" id="next-track" aria-label="Next Track">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M16,18H18V6H16M6,18L14.5,12L6,6V18Z"/></svg>
        </button>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar" aria-label="Progress Bar">
          <div class="progress-filled" id="progress-filled"></div>
          <div class="progress-handle" id="progress-handle"></div>
        </div>
        <div class="time-display" id="time-display">0:00 / 0:00</div>
      </div>
      <div class="volume-control">
        <button class="control-button" id="volume-button" aria-label="Toggle Volume">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/>
          </svg>
        </button>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Volume Slider">
      </div>
    </div>
    <script>
      // Global variables for music player
      const musicGrid = document.getElementById('music-grid');
      const nowPlaying = document.getElementById('now-playing');
      const progressFilled = document.getElementById('progress-filled');
      const progressBar = document.getElementById('progress-bar');
      const progressHandle = document.getElementById('progress-handle');
      const currentSongDisplay = document.getElementById('current-song');
      const playPauseControl = document.getElementById('play-pause-control');
      const prevTrackButton = document.getElementById('prev-track');
      const nextTrackButton = document.getElementById('next-track');
      const shuffleButton = document.getElementById('shuffle-button');
      const volumeSlider = document.getElementById('volume-slider');
      const volumeButton = document.getElementById('volume-button');
      const autoplayToggle = document.getElementById('autoplay-toggle');
      const loopButton = document.getElementById('loop-button');
      const timeDisplay = document.getElementById('time-display');
      const searchInput = document.getElementById('search-input');
      const visualizerToggle = document.getElementById('visualizer-toggle');
      const canvas = document.getElementById('visualizer');
      const canvasCtx = canvas.getContext('2d');
      let allMusicCards = [];
      let currentAudio = null;
      let lastVolume = 1;
      let currentTrackIndex = 0;
      let tracks = [];
      let playbackModes = {
        current: 'none',
        loop: false,
        lastKnownIndex: -1,
        shuffledOrder: []
      };
      let isDragging = false;
      document.documentElement.style.transition = 'none';
      
      // Variables for Visualizer (Equalizer)
      let visualizerActive = false;
      let audioCtx = null;
      let analyser = null;
      let visualizerAnimationId = null;
      let visualizerSource = null;
      
      // Resize canvas to fill viewport
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
      }
      function updateTimeDisplay(audio) {
        if (audio && !isNaN(audio.duration)) {
          timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        } else {
          timeDisplay.textContent = '0:00 / 0:00';
        }
      }
      function updateNowPlayingInfo(title, thumbnailSrc) {
        currentSongDisplay.textContent = title;
        const thumbnailContainer = document.getElementById('now-playing-thumbnail');
        thumbnailContainer.innerHTML = thumbnailSrc ? `<img src="${thumbnailSrc}" alt="${title}">` : `<svg viewBox="0 0 24 24">
                       <path fill="currentColor" d="M12,3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
                     </svg>`;
        if ('mediaSession' in navigator) {
          navigator.mediaSession.metadata = new MediaMetadata({
            title: title,
            artist: 'Skybrute',
            artwork: thumbnailSrc ? [{ src: thumbnailSrc }] : []
          });
        }
      }
      function createMusicCard(song, index) {
        const card = document.createElement('div');
        card.className = 'music-card';
        const thumbnailHtml = song.thumbnail ? `<div class="thumbnail">
                      <img src="${song.thumbnail}" alt="${song.title}">
                      <div class="play-overlay">
                        <svg class="play-icon" viewBox="0 0 24 24">
                          <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
                        </svg>
                      </div>
                    </div>` : `<div class="thumbnail">
                      <svg class="placeholder-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                      </svg>
                      <div class="play-overlay">
                        <svg class="play-icon" viewBox="0 0 24 24">
                          <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
                        </svg>
                      </div>
                    </div>`;
        card.innerHTML = `
                      ${thumbnailHtml}
                      <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <audio class="audio-control" crossorigin="anonymous" src="${song.path}" preload="auto"></audio>
                      </div>
                    `;
        const audio = card.querySelector('audio');
        const playOverlay = card.querySelector('.play-overlay');
        audio.preload = "auto";
        audio.addEventListener('loadedmetadata', () => {
          audio.preservesPitch = false;
        });
        playOverlay.addEventListener('click', () => {
          if (currentAudio && currentAudio !== audio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            updatePlayIcon(currentAudio.closest('.music-card'), false);
          }
          const isPlaying = !audio.paused;
          if (isPlaying) {
            audio.pause();
            playPauseControl.innerHTML = '<svg viewBox="0 0 24 24"><path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>';
          } else {
            audio.play().catch(e => console.error('Playback failed:', e));
            playPauseControl.innerHTML = '<svg viewBox="0 0 24 24"><path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z"/></svg>';
          }
          currentAudio = audio;
          currentTrackIndex = index;
          nowPlaying.style.display = 'flex';
          updateNowPlayingInfo(song.title, song.thumbnail);
          updatePlayIcon(card, !isPlaying);
          currentAudio.volume = parseFloat(volumeSlider.value);
          if (visualizerActive && audioCtx) {
            // Ensure the AudioContext is resumed due to browser policies on CDN streams.
            if(audioCtx.state === 'suspended') audioCtx.resume();
            connectVisualizer(currentAudio);
          }
        });
        audio.addEventListener('ended', () => {
          const wasPlayingCard = audio.closest('.music-card');
          updatePlayIcon(wasPlayingCard, false);
          if (playbackModes.current === 'loop') {
            audio.play();
          } else if (playbackModes.current !== 'none') {
            playNextTrack();
          }
        });
        audio.addEventListener('timeupdate', () => {
